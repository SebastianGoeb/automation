name: Lint Repo Settings
on:
  workflow_call:

env:
  GITHUB_TOKEN: ${{ github.token }}

permissions:
  contents: read
  statuses: write
  checks: write

jobs:
  lint-repo-settings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Lint Repo Settings
        env:
          PR_SHA: ${{ github.event.pull_request.head.sha }}
          GITHUB_TOKEN: ${{ secrets.LINT_REPO_SETTINGS_PAT }}
        run: ./repo/lint-github-repo-settings.sh
